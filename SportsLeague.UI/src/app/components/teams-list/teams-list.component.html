<div class="container" *ngIf="isAvailable">
    <h3 class="text-warning">Teams List</h3>
    <div *ngIf="(teamList$ | async) as teams" class="row justify-content-center" >
        <div class="col">
            <table class="table table-responsicve table-bordered">
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>City</th>
                        <th>Coach</th>
                        <th></th>
                    </tr>                
                </thead>
                <tbody>
                    <tr *ngFor="let team of teams">
                        <td>{{team.name}}</td>
                        <td>{{team.city}}</td>
                        <td>{{team.coach}}</td>
                        <td class="col-md-3 text-center">
                            <a class="btn btn-primary btn-sm" [routerLink]="['/team-details', team.id]">Details</a>
                            |                        
                            <button class="btn btn-danger btn-sm" (click)="delete(team.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
